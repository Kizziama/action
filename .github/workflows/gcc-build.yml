name: GCC+LLD Build

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * SUN'

env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      TELEGRAM_CHAT: ${{ secrets.TG_CHAT }}
      TELEGRAM_TOKEN: ${{ secrets.TG_TOKEN }}

jobs:
  build-arm64-tc:
    runs-on: ubuntu-latest
    container:
      image: hoppless/fedora:latest

    steps:
    - uses: actions/checkout@v3
    - name: Build & Push
      run: |
        git config --global user.name Hoppless
        git config --global user.email hoppless@proton.me
        git clone https://Hoppless:${GH_TOKEN}@github.com/Hoppless/gcc-build build
        cd build
        chmod a+x build.sh
        bash build.sh --arm64

  build-arm-tc:
    runs-on: ubuntu-latest
    container:
      image: hoppless/fedora:latest

    steps:
    - uses: actions/checkout@v3
    - name: Build & Push
      run: |
        git config --global user.name Hoppless
        git config --global user.email hoppless@proton.me
        git clone https://Hoppless:${GH_TOKEN}@github.com/Hoppless/gcc-build build
        cd build
        chmod a+x build.sh
        bash build.sh --arm
